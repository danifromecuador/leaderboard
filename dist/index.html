<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <h1>Leaderboard</h1>
  <div class="main">
    <div class="recentScores">
      <header>
        <h2>Recent scores</h2>
        <input type="button" value="Refresh" class="refreshBtn">
      </header>
      <ul class="score-container">

      </ul>
    </div>
    <div class="addYourScore">
      <h2>Add your score</h2>
      <form action="" method="post">
        <input type="text" class="inputName" placeholder="Your name" pattern="[A-Za-z]+"
          title="Please enter only alphabetical characters" onkeypress="return /[a-zA-Z]/.test(event.key);">
        <input type="number" class="inputScore" placeholder="Your score">
        <input type="button" value="Submit" class="submitBtn">
      </form>
    </div>
  </div>
  <!-- <script src="index.js" type="module"></script> -->
</body>

</html>
